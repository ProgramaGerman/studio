name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'

jobs:
  # ValidaciÃ³n rÃ¡pida para PRs
  quick-validation:
    name: Quick PR Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting on changed files
        run: |
          # Solo ejecutar lint en archivos cambiados
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}..HEAD -- '*.ts' '*.tsx' '*.js' '*.jsx' | tr '\n' ' ')
          if [ ! -z "$CHANGED_FILES" ]; then
            echo "Linting changed files: $CHANGED_FILES"
            npx eslint $CHANGED_FILES
          else
            echo "No TypeScript/JavaScript files changed"
          fi

      - name: Type check
        run: npm run typecheck

      - name: Build check
        run: npm run build

  # AnÃ¡lisis de tamaÃ±o del bundle
  bundle-analysis:
    name: Bundle Size Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build and analyze
        run: |
          npm run build
          echo "## Bundle Analysis ğŸ“¦" >> $GITHUB_STEP_SUMMARY
          echo "Build completed successfully!" >> $GITHUB_STEP_SUMMARY
          
          # Si tienes @next/bundle-analyzer configurado, puedes usarlo aquÃ­
          if [ -f ".next/analyze/client.html" ]; then
            echo "Bundle analysis files generated in .next/analyze/" >> $GITHUB_STEP_SUMMARY
          fi

  # Comentario automÃ¡tico en PR
  pr-comment:
    name: PR Comment
    runs-on: ubuntu-latest
    needs: [quick-validation, bundle-analysis]
    if: always()
    steps:
      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && comment.body.includes('ğŸš€ PR Validation Results')
            );
            
            const validationResult = '${{ needs.quick-validation.result }}';
            const bundleResult = '${{ needs.bundle-analysis.result }}';
            
            let status = 'âœ… All checks passed!';
            if (validationResult === 'failure' || bundleResult === 'failure') {
              status = 'âŒ Some checks failed!';
            }
            
            const body = `## ğŸš€ PR Validation Results
            
            ${status}
            
            ### Results:
            - **Quick Validation**: ${validationResult === 'success' ? 'âœ…' : 'âŒ'} ${validationResult}
            - **Bundle Analysis**: ${bundleResult === 'success' ? 'âœ…' : 'âŒ'} ${bundleResult}
            
            ### Next Steps:
            ${validationResult === 'success' && bundleResult === 'success' ? 
              'ğŸ‰ Your PR is ready for review!' : 
              'ğŸ”§ Please fix the failing checks before requesting review.'
            }
            
            ---
            *Updated at: ${new Date().toISOString()}*`;
            
            if (botComment) {
              github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }